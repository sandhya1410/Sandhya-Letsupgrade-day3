<!DOCTYPE html>
<html>
<head>
	<title>Question 5</title>
</head>
<body>
	<p>Write the code which outputs prime numbers in the interval from 2 to n</p>
	<script type="text/javascript">

		let n=prompt("Enter your number");

	outer: for (let i = 2; i < n; i++) {
    inner: for (let j = 1; j < n; j++) {
        while (j>1 && j<i) {
            if (i%j == 0 ) {
                continue outer;
            } else {
              continue inner;
            }
        }
    }

    console.log(i);

}
	</script>
</body>
</html>
